<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação de Segundo Grau</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <div class="container">
        <h1>Equação de Segundo Grau</h1>
        <p>Coeficientes: </p>
        <form id="equation-form">
            <div id="equation-form-div">
                <label for="a">a:</label>
                <input type="number" id="a" required>
                <label for="b">b:</label>
                <input type="number" id="b" required>
                <label for="c">c:</label>
                <input type="number" id="c" required>
            </div>
            <button type="submit" id="btn">Calcular</button>
        </form>

        <div id="result" class="hidden">
            <h3>Raízes da equação:</h3>
            <br>
            <p id="roots"></p>
            <div id="process"></div>
        </div>

        <canvas id="quadratic-graph" width="400" height="400" class="hidden"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
